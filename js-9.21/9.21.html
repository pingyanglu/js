		.box{

			height: 200px;

			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		window.onload = function(){
			let boxs = $('.box')[0];
			let we = new Float(boxs);
			we.move();
			boxs.onmousemove = function(){
				we.stop();

			}
			boxs.onmouseout = function(){
				we.move();
			}
			window.onresize = function(){
				we.resize();
		}}

			this.obj = obj;
			this.maxX = window.innerWidth-this.obj.offsetWidth;
			this.maxY = window.innerHeight-this.obj.offsetHeight;
			this.speed = 10;
			this.speedq = 10;
		}

			clearInterval(this.t)
			clearInterval(this.y)
		}

			this.maxX = innerWidth-this.obj.offsetWidth;
			this.maxY = innerHeight-this.obj.offsetHeight;
		}
		Float.prototype.move = function(){
			let that = this;
			this.t = setInterval(function(){
				let lefts = that.obj.offsetLeft+that.speed;
				if(lefts >= that.maxX){
					lefts = that.maxX;
					that.speed *=-1;
				}

				let tops = that.obj.offsetTop+that.speedq;
				if(tops >= that.maxY){

					tops = 0;
