// arr:数组
// str:连接符号
    var arr = [1,2,3,4,5,6]

    function chuan(arr,str ='-'){
    	var restle = '';
    	for (var i = 0; i < arr.length;i++) {
    		if (i < arr.length-1) {
    			newarr = arr[i] + str
    		restle = restle + newarr
    	}else{
    		restle +=arr[i]
    	}
    		
    	}
    	return restle;
    	}
    console.log(chuan(arr,'-'))
