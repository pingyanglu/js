	var arr = [1,42,3,4,6,64,7,48,9,40];
	console.log(indexOf(arr,6))
	function indexOf(arr,value){
		for (var i = 0; i < arr.length; i++) {
			if (arr[i] == value) {
				return i;
			}
		}
		return -1;
	}
    console.log(reverse(arr))
	function reverse(arr){
		var newarr = [];
        for (var i = arr.length-1; i > -1; i--) {
        	push(newarr,arr[i])
        }
        return newarr;
	}

	function push(arr,...rest){
		for (var i = 0; i < rest.length; i++) {
			arr[arr.length] = rest[i];
		}
		return arr;
	}

	console.log(splice(arr,2,4))
    function splice(arr,pos,num){
    	var newarr = [];
    	for (var i = 0; i < arr.length; i++) {
    		if (i>=pos && i<pos + num) {
    			continue;
    		}
    		push(newarr,arr[i])
    	}
    	return newarr;
    }

    function apliceAdd(arr,pos,...rest){
    	var newarr = [];
    	for (var i = 0; i < pos; i++) {
    		push(newarr,arr[i])
    	}
    	for (var i = 0; i < rest.length; i++) {
    		push(newarr,rest[i])
    	}
    	for (var i = pos; i < arr.length; i++) {
    		push(newarr,arr[i])
    	}
    	return newarr;
    }
//删除添加万能王

    function spliceall(arr,pos,num,...rest){
    	var newarr = splice(arr,pos,num)
    	if (rest.length>0) {
    		newarr = apliceAdd(newarr,pos,...rest)
    	}
    	return newarr;

    var arr = [3,4,7,90,1,24,3,29,49,0,3,49,0]
    console.log(map(arr,function(value){

    }))
    function map(arr,fn){
    	var newarr = [];
    	for (var i = 0; i < arr.length; i++) {
    		newarr[newarr.length] = fn(arr[i])
    	}
    	return newarr
    }
//filter筛选
    console.log(filter(arr,function(value){
    	return value > 30;
    }))
    function filter(arr,fn){
    	var newarr = [];
    	for (var i = 0; i < arr.length; i++) {
    		if(fn(arr[i])){
    			newarr[newarr.length] = arr[i];
    	}}
    	return newarr;
    }
//some
    
    console.log(some(arr,function(value){

    }))
    function some(arr,fn){
    	for (var i = 0; i < arr.length; i++) {
    		if(fn(arr[i])){
    			return true;
    		}
    	}
    	return false;
    }
//every

    function every(arr,fn){
    	for (var i = 0; i < arr.length; i++) {
    		if(!fn(arr[i])){
    			return false
    		}
    	}
    	return true;
    }
