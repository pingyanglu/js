<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>widthupdown</title>
</head>
<style>
	.box{
		width: 300px;
		height: 100px;
		background: #635642;
		margin: 50px auto;
		border-radius: 500px;
	}
</style>
<body>
	<div class="box"></div>
	<script>
		let box = document.getElementsByClassName('box')[0];
		let t = setInterval(fn, 60);
		let stup = 10;
		console.log(getComputedStyle(box,null).width)
		function fn(){
			let w = getComputedStyle(box,null).width;
			box.style.width = `${parseInt(w)+stup}px`;
			if(box.style.width >= '500px'){
				stup = -10;
			}else if(box.style.width <= '300px'){
				stup = 10;
			}
		}
	</script>
</body>
</html>
