<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shensuo</title>
</head>
<style>
	#anniu{
		width: 50px;
		height: 25px;
		background: skyblue;
		border: none;
		border-radius: 3px;
		color: #fff;
		margin: 0;
		padding: 0;
		margin: 10px;

	}
	.fangkuai{
		width: 100px;
		height: 300px;
		background: #743423;
		margin: 0;
		padding: 0;
		margin: 10px;
		transition: .5s;	
	}
</style>
<body>
	<button id="anniu">up</button>
	<button id="anniu">down</button>
	<button id="anniu">quan</button>
	<div class="fangkuai"></div>
	<script>
		let buts = document.getElementsByTagName('button');
		let fangkuai = document.getElementsByClassName('fangkuai');
		console.log(buts);
		console.log(fangkuai);
		buts[0].onclick = function(){
				fangkuai[0].style.height ='300px';	
		}
		buts[1].onclick = function(){
				fangkuai[0].style.height ='0px';	
		}
		buts[2].onclick = function(){
			if(fangkuai[0].style.height == '300px'){
				fangkuai[0].style.height = '0px';
			}else{
				fangkuai[0].style.height ='300px';
			}
		}
		// buts[1].onclick = function(){
		// 	fangkuai.style.height = '0px';
		// }
	</script>
</body>
</html>
